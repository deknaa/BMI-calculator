<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <!-- Main -->
    <main>
        <h1>Check Your BMI</h1>
        <p>Enter your weight and height below to check your BMI Results</p>
        <!-- Form -->
        <form>
            <!-- Input Berat -->
            <label for="weight">Put your weight in here (KG)</label>
            <input type="number" name="weight" id="weight">
            <!-- Akhir Input Berat -->
            <!-- Input Tinggi Badan -->
            <label for="height">And your height in here (CM)</label>
            <input type="number" name="height" id="height">
            <button>Calculate BMI</button>
            <button type="reset">Reset</button>
            <p id="hasil"></p>
            <!-- Akhir Input Tinggi Badan -->
        </form>
        <!-- Akhir Form -->
    </main>
    <!-- Akhir Main -->

    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
