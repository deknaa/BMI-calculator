<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <!-- Main -->
    <main>
        <div class="wrapper_text">
            <h1>Check Your <span>BMI</span></h1>
            <p>Enter your weight and height below to check your BMI Results</p>
        </div>
        <!-- Form -->
        <form id="inputFormBMI">
            <!-- Input Berat -->
            <label for="weight">Put your weight in here (<b>KG</b>)</label><br>
            <input type="number" name="weight" id="weight" placeholder="Contoh : 60..."><br>
            <!-- Akhir Input Berat -->
                <div class="batas"></div>
            <!-- Input Tinggi Badan -->
            <label for="height">And your height in here (<b>CM</b>)</label><br>
            <input type="number" name="height" id="height" placeholder="Contoh : 175...""><br>
            <!-- Akhir Input Tinggi Badan -->
            
            <!-- Button -->
            <button type="submit" id="btn_hitung">Calculate BMI</button>
            <button type="reset" id="btn_reset">Reset</button>
            <!-- Hasil -->
            <p id="hasil"></p>
        </form>
        <!-- Akhir Form -->
    </main>
    <!-- Akhir Main -->

    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
